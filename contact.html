<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Andriyana</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="bootstrap.css"> 

</head>

<body>

  <nav class="navbar navbar-expand-xs"> 
          <div class="container">
                <a class="nav-link" href="index.html" id="logo">Andriyana Yakymyshyn</a> 
                   <ul class="menu">
                      <a class="nav-link" href="index.html" class="buttontext">About</a> 
                      <a class="nav-link" href="portfolio.html" class="buttontext">Portfolio</a>
                      <a class="nav-link" href="contact.html" class="buttontext">Contact</a>
                   </ul> 
                  </div>
</nav>

  <div id="main-container" class="container">
    <section class="main-section">
        <div class="row">
            <div class="col-12">
               <h1>Contact</h1>
            </div>
        </div>

      <form id="contact-form">
        <ul>
            <div class="row">
                <div class="col-12">
                   <li>
                       <label for="name">Name</label>
                       <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                   </li>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <li>
                       <label for="email">Email</label>
                      <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                   </li>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <li>
                       <label for="message">Message</label>
                       <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </div>
            </div>
        </ul>

        <div class="row">
            <div class="col-12">
               <input type="submit">
            </div>
        </div>

      </form>

    </section>

  </div>

  <footer>
      <div class="row">
          <div class="col-12">
             <div class="container">
                Copyright &copy; 
             </div>
          </div>
      </div>
  </footer>
</body>

</html>
